<!DOCTYPE html>
<html lang="en">   
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ user1.name }}'watchlist</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
    {% endblock %}
    
</head>
<body>
    <h2 style="text-align: center;">
        <img class="avatar" src="{{url_for('static',filename='img/1.png')}}" alt="头像" >
        <span>{{ user1.name }}'watchlist</span>
    </h2>
    {% for message in get_flashed_messages() %}
    <div class="alert">{{ message }}</div>
    {% endfor %}
    <nav>
        <ul>
            <li>
                <a href="{{ url_for('index') }}">首页</a>
            </li>
        </ul>
    </nav>
    {% block content %}

    {% endblock %}

    <footer>
    <small>&copy;2020 &nbsp;&nbsp;&nbsp; <a href="#">1903c</a> </small>
    </footer>
</body>
</html>
